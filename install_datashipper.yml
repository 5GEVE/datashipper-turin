---
- hosts: all
  remote_user: ubuntu
  become: yes

  tasks:
    # Collectors scripts
    - name: Install packages
      apt:
        update_cache: yes
        name: [ tshark, bc, gawk, coreutils, procps, jq, sysstat ]
    - name: Ensure /opt/datashipper/output directory exists
      file:
        path: /opt/datashipper/output
        recurse: yes
        state: directory
        owner: root
        group: root
        mode: '0755'
    - name: Ensure /opt/datashipper/configs directory exists
      file:
        path: /opt/datashipper/configs
        recurse: yes
        state: directory
        owner: root
        group: root
        mode: '0755'
    - name: Install collect_data_rate.sh
      copy:
        src: collect_data_rate.sh
        dest: /opt/datashipper/collect_data_rate
        owner: root
        group: root
        mode: '0755'
    - name: Install collect-tcp-avg-rtt.sh
      copy:
        src: collect-tcp-avg-rtt.sh
        dest: /opt/datashipper/collect-tcp-avg-rtt
        owner: root
        group: root
        mode: '0755'
    # Filebeat
    - name: Install filebeat package
      apt:
        deb: https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-7.8.1-amd64.deb
    - name: Backup original filebeat configuration
      command: mv /etc/filebeat/filebeat.yml /etc/filebeat/filebeat.yml.bak
    - name: Copy new filebeat configuration (no inputs)
      copy:
        src: filebeat.yml
        dest: /etc/filebeat/filebeat.yml
        owner: root
        group: root
        mode: '0644'
    - name: Restart filebeat service
      systemd:
        state: restarted
        daemon_reload: yes
        name: filebeat
    - name: Install add_input_config.sh
      copy:
        src: add_input_config.sh
        dest: /opt/datashipper/add_input_config
        owner: root
        group: root
        mode: '0755'
