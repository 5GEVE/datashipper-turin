---
- hosts: all
  remote_user: ubuntu
  become: yes

  tasks:
    - name: Install packages
      apt:
        update_cache: yes
        name: [ tshark, bc, gawk, coreutils, procps, jq ]
    - name: Ensure /opt/datashipper directory exists
      file:
        path: /opt/datashipper
        recurse: yes
        state: directory
        owner: root
        group: root
        mode: '0755'
    - name: Install collect_data_rate.sh
      copy:
        src: collect_data_rate.sh
        dest: /opt/datashipper/collect_data_rate
        owner: root
        group: root
        mode: '0755'
    - name: Allow user to execute collect_data_rate without password
      lineinfile:
        dest: /etc/sudoers.d/collect_data_rate
        line: "{{ ansible_ssh_user }} ALL=(ALL) NOPASSWD: /opt/datashipper/collect_data_rate"
        create: yes
        owner: root
        group: root
        mode: "0440"
        state: present
        validate: 'visudo -c -f %s'
    - name: Install collect_tcp_avg_rtt.sh
      copy:
        src: collect_tcp_avg_rtt.sh
        dest: /opt/datashipper/collect_tcp_avg_rtt
        owner: root
        group: root
        mode: '0755'
    - name: Allow user to execute collect_tcp_avg_rtt without password
      lineinfile:
        dest: /etc/sudoers.d/collect_tcp_avg_rtt
        line: "{{ ansible_ssh_user }} ALL=(ALL) NOPASSWD: /opt/datashipper/collect_tcp_avg_rtt"
        create: yes
        owner: root
        group: root
        mode: "0440"
        state: present
        validate: 'visudo -c -f %s'
    - name: Install collect_service_availability.sh
      copy:
        src: collect_service_availability.sh
        dest: /opt/datashipper/collect_service_availability
        owner: root
        group: root
        mode: '0755'
    - name: Allow user to execute collect_service_availability without password
      lineinfile:
        dest: /etc/sudoers.d/collect_service_availability
        line: "{{ ansible_ssh_user }} ALL=(ALL) NOPASSWD: /opt/datashipper/collect_service_availability"
        create: yes
        owner: root
        group: root
        mode: "0440"
        state: present
        validate: 'visudo -c -f %s'
